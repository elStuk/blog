{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                           href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            <hr>
            <form method="post" action="/post/{{ object.id }}/like/">
                {% csrf_token %}
                <input type="text" value="{{ object.id }}" name="post_id" hidden>
                <input type="text" value="{{ user.id }}" name="user_id" hidden>
                <button type="submit" style="border: 0; background-color: transparent">
                    <i class="material-icons" style="font-size:20px;color:darkgreen">thumb_up</i>
                    <span id="liked">0</span>
                </button>
            </form>
            <form method="post" action="/post/{{ object.id }}/dislike/">
                {% csrf_token %}
                <input type="text" value="{{ object.id }}" name="post_id" hidden>
                <input type="text" value="{{ user.id }}" name="user_id" hidden>
                <button type="submit" style="border: 0; background-color: transparent">
                    <i class="material-icons" style="font-size:20px;color:red">thumb_down</i>
                    <span id="liked">0</span>
                </button>
            </form>



        </div>
    </article>

{% endblock %}
